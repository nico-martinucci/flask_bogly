{% extends 'base.html' %} {% block title %}Individual Post{% endblock %} {%
block content %}

{% for msg in get_flashed_messages()%}
<p>{{msg}}</p>
{%endfor%}

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><em>By {{post.author.first_name}} {{post.author.last_name}}</em></p>

<a class="btn btn-outline-primary" href="/users/{{post.user_id}}    ">Cancel</a>
<a class="btn btn-primary" href="/posts/{{post.id}}/edit">Edit</a>
<form action="/posts/{{post.id}}/delete" method="POST">
  <button class="btn btn-danger">Delete</button>
</form>

{% endblock %}
