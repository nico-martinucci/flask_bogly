{% extends 'base.html' %} 
{% block title %}Individual Post{% endblock %} 
{% block content %}

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><em>By {{post.author.first_name}} {{post.author.last_name}}</em></p>

<a class="btn btn-outline-primary" href="">Cancel</a>
<a class="btn btn-primary" href="">Edit</a>
<form action="" method="POST">
    <button class="btn btn-danger">Delete</button>
</form>

{% endblock %}
