{% extends 'base.html' %} {% block title %}Users{% endblock %} {% block content
%}
<h1>Users</h1>
<ul id="users">
  {% for user in users %}
    {% if user.active %}
      <li>
        <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
<form action="/users/new">
  <button>Add User</button>
</form>
{% endblock %}
